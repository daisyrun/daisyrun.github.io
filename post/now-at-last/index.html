              <p>在所有的热闹之后，还想要平静，像水流一样缓缓地流过。阳光把水流安抚得很好。</p>
<p>一扇明亮的窗，等待着最后降落的时刻。幸福又悲伤，迷蒙在心上。</p>

<p>抱抱，在我怀里和在我眼睛里的。<br>
